<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand An Intersection Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./card.min.css">
  </head>
  <body>
    <div id="brand_an_intersection_div"></div></br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src = "./card.min.js"></script>
    <script type="text/javascript">
    var x = new ProtoGraph.Card.toBrandAnIntersection();
    x.init({
      selector: document.querySelector('#brand_an_intersection_div'),
      data_url: 'https://s3.ap-south-1.amazonaws.com/protos.dev/Schemas/toBrandAnIntersection/0.0.1/sample.json',
      schema_url: 'https://s3.ap-south-1.amazonaws.com/protos.dev/Schemas/toBrandAnIntersection/0.0.1/schema.json',
      configuration_url: './configuration_sample.json', //will come from local folder
      configuration_schema_url: './configuration_schema.json' //will come from local folder
    });
    x.renderEdit();
    x.getData();
    </script>
  </body>
</html>
