<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./dist/0.0.1/card.min.css">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
  </head>
  <body>
    <div id="share_div"></div>
    <script src = "dist/0.0.1/card.min.js"></script>
    <script type="text/javascript">
    var x = new ProtoGraph.Card.toShare();
    x.init({
      selector: document.querySelector('#share_div'),
      data_url: './sample.json',
      schema_url: './sample-schema.json',
      configuration_url: 'dist/0.0.1/configuration_sample.json', //will come from local folder
      configuration_schema_url: 'dist/0.0.1/configuration_schema.json' //will come from local folder
    });
    x.renderEdit();
    x.getData();
    </script>
  </body>
</html>
